JJFAKEREGISTEREDUSERSDESC="<h1>JJ Fake Registered Users</h1><h3>Brought to you by JoomJunk</h3><p>Copyright (C) 2012 JoomJunk</p><p>Released under GNU/GPL 3.0 License</p><p>Website: <a href='http://www.joomjunk.co.uk'>www.joomjunk.co.uk</a></p><p>This module allows you to add a number on the the existing amount of registered users on your website.</p><p>In the parameters selecting 'real' will just show the correct amount if registered users. By selecting 'fake' you will have the opportunity to add an extra amount on to the real amount. For example, if you have 200 registered users and you set the increase amount to 50, it will show that there are 250 registered users.</p>"
REGISTEREDUSERS="Registered Users"
REGISTEREDUSERSDESC="Select whether you want to show the real or a fake amount or registered users"
INCREASEBY="Increase By"
INCREASEBYDESC="The number you want the amount of registered users to increase by"
REGLABEL="Label"
REGLABELDESC="Text that will be shown before the fake data"
FAKE="Fake"
REAL="Real"