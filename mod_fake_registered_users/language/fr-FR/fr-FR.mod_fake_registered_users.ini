MOD_FAKE_REGISTERED_USERS_DESC="<h1>JJ Fake Registered Users</h1><h3>Vous est proposé par JoomJunk</h3><p>Copyright (C) 2011 - 2016 JoomJunk</p><p>Sous licence GNU/GPL 3.0</p><p>Site Web : <a href='http://www.joomjunk.co.uk'>www.joomjunk.co.uk</a></p><p>Ce module permet d'ajouter un certain nombre au montant actuel des utilisateurs inscrits sur votre site.</p><p>En sélectionnant 'réels' dans les paramètres vous verrez le nombre réel des utilisateurs enregistrés. En sélectionnant 'faux', vous aurez la possibilité d'ajouter un montant supplémentaire au nombre réel. Par exemple, si vous avez 200 utilisateurs inscrits et que vous définissez le montant de l'augmentation à 50, cela permetra d'afficher 250 utilisateurs enregistrés.</p>"

MOD_FAKE_REGISTERED_USERS_TYPE="Utilisateurs enregistrés"
MOD_FAKE_REGISTERED_USERS_TYPE_DESC="Indiquez si vous souhaitez afficher le vrai ou un faux nombre d'utilisateurs enregistrés."
MOD_FAKE_REGISTERED_USERS_INCREASE_BY="Augmenter de"
MOD_FAKE_REGISTERED_USERS_INCREASE_BY_DESC="La quantité d'utilisateurs que vous souhaitez ajouter aux utilisateurs enregistrés réels."
MOD_FAKE_REGISTERED_USERS_LABEL="Étiquette"
MOD_FAKE_REGISTERED_USERS_LABEL_DESC="Texte à afficher avant les fausses données."
MOD_FAKE_REGISTERED_USERS_LABEL_FAKE="Faux"
MOD_FAKE_REGISTERED_USERS_LABEL_REAL="Réels"
